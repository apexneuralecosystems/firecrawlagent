# Public port: 3000 (nginx). Backend internal: 8000 (FastAPI).
# Match BACKEND_PORT in start.sh / Dockerfile if you change 8000.

worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile       on;
    tcp_nopush     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Logging to stdout/stderr for Docker
    access_log /dev/stdout;
    error_log  /dev/stderr info;

    # Gzip
    gzip            on;
    gzip_vary       on;
    gzip_min_length 256;
    gzip_proxied    any;
    gzip_types      text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml image/svg+xml;

    upstream backend {
        server 127.0.0.1:8000;
        keepalive 32;
    }

    server {
        listen 3000;
        listen [::]:3000;
        server_name _;
        root /app/frontend/dist;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Static assets (long cache)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff2?)$ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API proxy (longer timeouts for uploads and LLM)
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            client_max_body_size 50M;
        }

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health (no log)
        location /healthz {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'ok';
        }
    }
}
