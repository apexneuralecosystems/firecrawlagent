# Ports: public 3000 (nginx) | backend internal 8000 (FastAPI)
# Do not change 8000 here without matching BACKEND_PORT in start.sh / Dockerfile.
worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    access_log /dev/stdout;
    error_log /dev/stderr info;

    # Backend (FastAPI) – internal only, not exposed to host
    upstream backend {
        server 127.0.0.1:8000;
        keepalive 32;
    }

    server {
        # Public port – only this port is exposed from the container
        listen 3000;
        listen [::]:3000;
        server_name _;
        root /app/frontend/dist;

        # Static assets (cache aggressively)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff2?)$ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API proxy to FastAPI
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # SPA fallback: serve index.html for non-file routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint
        location /healthz {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'ok';
        }
    }
}
